 <script>
      document.getElementById("calculations").onsubmit = function() {
          extractData().then(
          function(p) {
            drawVisualization(p);
          },

          //Display 'Failed to call FHIR Service' if extractData failed
          function() {
            $('#loading').hide();
            $('#errors').html('<p> Failed to call FHIR Service </p>');
          }
        );
      };
    </script>
